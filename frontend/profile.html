<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CryptaInfo</title>
    <!-- Link base styles first, then layout, then specific components -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- Add other CSS like forms.css if needed for buttons -->
    <link rel="stylesheet" href="/css/pages/profile.css"> <!-- General fallback -->
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <!-- Logo Title (left) -->
            <a href="/" class="logo">
                <img src="assets/images/logo-placeholder.png" alt="Crypta.Info Logo" height="40">
                <div>
                    <span class="logo-text">Crypta.Info</span>
                </div>
            </a>

            <!-- Sign Up and Sign In (Now directly in container) -->
            <nav id="main-nav">
                <a href="register.html" class="btn btn-primary btn-sm" id="nav-register-btn">Sign Up</a>
                <a href="login.html" class="btn btn-secondary btn-sm" id="nav-login-btn">Sign In</a>
                <a href="profile.html" class="nav-link hidden" id="nav-profile-link">My Profile</a>
                <a href="admin.html" class="nav-link hidden" id="nav-admin-link">Admin Panel</a>
                <button class="btn btn-secondary hidden" id="nav-logout-btn">Logout</button>
            </nav>

        </div>
    </header>

    <main class="container">
        <h1>Your Profile</h1>

        <!-- Loading Indicator -->
        <div id="profile-loading" class="message hidden" style="text-align: center;">Loading profile...</div>

        <!-- Error Message Area -->
        <div id="profile-error" class="message error-message hidden"></div> <!-- Use hidden class -->

        <!-- Profile Content Section -->
        <div id="profile-content-wrapper" class="content-section hidden"> <!-- Wrap content and hide initially -->
            <div id="profile-content">
                <h2>Обзор</h2>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                <p><strong>Nickname:</strong> <span id="profile-nickname"></span></p>
                <p><strong>User ID:</strong> <span id="profile-id"></span></p>
                <p><strong>Role:</strong> <span id="profile-role"></span></p>
                <!-- Add more fields as needed -->
            </div>
        </div>

        <!-- Отзывы о бирже Section -->
        <section id="profile-reviews-section" class="content-section hidden">
            <h2>Your Reviews</h2>
            <div id="reviews-loading" class="message hidden">Loading your reviews...</div>
            <div id="reviews-error" class="message error-message hidden"></div>
            <div id="reviews-list">
                <!-- Reviews will be loaded here -->
            </div>
            <!-- Optional: Add pagination controls here if needed -->
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container">
            <p>© 2025 Crypta.Info. All rights reserved.</p> <!-- Updated copyright text -->
            <nav>
                <!-- Update these links to point to the new .html files -->
                <a href="/privacy">Privacy Policy</a> |
                <a href="/terms">Terms of Service</a> |
                <a href="/about">About Us</a> |
                <a href="/faq">FAQ</a> |
                <a href="/contacts">Contacts</a>
            </nav>
        </div>
    </footer>

    <script type="module" src="/js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypta.Info</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Includes all necessary CSS -->
    <link rel="stylesheet" href="../css/components/button.css">
    <!-- Add Font Awesome for the eye icon (optional, include if not already globally available) -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic styling for password toggle */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input {
            flex-grow: 1;
            padding-right: 30px; /* Space for the icon */
        }
        .password-toggle-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #666; /* Adjust color as needed */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="header-placeholder"></div> 

    <main class="container auth-page">
        <h1>Login</h1>
        <form id="login-form" class="auth-form">
            <div id="login-error-message" class="error-message" aria-live="assertive"></div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autofocus placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-group form-check">
                 <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                 <label for="remember-me" class="form-check-label">Remember me</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="login-submit-btn">Login</button>
            </div>
        </form>
        <p class="auth-switch">
            Don't have an account? <a href="register.html">Register here</a>. <br>
            <a href="#forgot-password">Forgot password?</a>
        </p>
    </main>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <script type="module" src="js/main.js"></script>
    <!-- Add script for password toggle -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // toggle the eye / eye-slash icon
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Crypta.Info</title>
    <!-- Use the same CSS structure as the main page -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages/admin.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <!-- Logo Title (left) -->
            <a href="/" class="logo">
                <img src="/assets/images/logo-placeholder.png" alt="Crypta.Info Logo" height="40"> <!-- Use root-relative path -->
                <div>
                    <span class="logo-text">Crypta.Info</span>
                </div>
            </a>

            <!-- Sign Up and Вход (Now directly in container) -->
            <nav id="main-nav">
                <a href="/register.html" class="btn btn-primary btn-sm" id="nav-register-btn">Sign Up</a> <!-- Use root-relative path -->
                <a href="/login.html" class="btn btn-secondary btn-sm" id="nav-login-btn">Вход</a> <!-- Use root-relative path -->
                <a href="/profile.html" class="nav-link hidden" id="nav-profile-link">My Profile</a> <!-- Use root-relative path -->
                <a href="/admin.html" class="nav-link hidden" id="nav-admin-link">Admin Panel</a> <!-- Use root-relative path -->
                <button class="btn btn-secondary hidden" id="nav-logout-btn">Logout</button>
            </nav>

        </div>
    </header>

    <main>
        <div class="admin-container">
            <h1>Cryptocurrency Exchange Admin Panel</h1>

            <div id="admin-auth-check">
                <p>Checking admin permissions...</p>
            </div>

            <div id="admin-content">

                <!-- Other Admin Sections -->
                <div class="panel-section">
                    <h2>Review Moderation</h2>
                    <div id="pendingReviewsList">Loading pending reviews...</div>
                </div>
            </div> <!-- End #admin-content -->
        </div> <!-- End .admin-container -->
    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container">
            <p>© 2025 Crypta.Info. All rights reserved.</p> <!-- Updated copyright text -->
            <nav>
                <!-- Update these links to point to the new .html files -->
                <a href="/privacy">Privacy Policy</a> |
                <a href="/terms">Terms of Service</a> |
                <a href="/about">About Us</a> |
                <a href="/faq">FAQ</a> |
                <a href="/contacts">Contacts</a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>

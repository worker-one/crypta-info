<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Crypta.Info</title>
    <!-- Use the same CSS structure as the main page -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages/admin.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-placeholder"></div> <!-- Header will be loaded here -->

    <main>
        <div class="admin-container">
            <h1>Панель администратора</h1>

            <div id="admin-auth-check">
                <p>Проверка прав администратора...</p>
            </div>

            <div id="admin-content" style="display: none;"> <!-- Initially hide admin content -->

                <!-- Other Admin Sections -->
                <div class="panel-section">
                    <h2>Модерация отзывов</h2>
                    <div id="pendingReviewsList">Загрузка ожидающих отзывов...</div>
                </div>
            </div> <!-- End #admin-content -->
        </div> <!-- End .admin-container -->
    </main>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div> <!-- Footer will be loaded here -->

    <!-- Scripts -->
    <script type="module" src="../js/renderUtils.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>

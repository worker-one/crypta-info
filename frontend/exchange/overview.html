<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Details - Crypta.Info</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/exchange-detail.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="../assets/images/logo-placeholder.png" alt="Crypta.Info Logo" height="40"> <!-- Adjusted path -->
                <div>
                    <span class="logo-text">Crypta.Info</span>
                </div>
            </a>
            <nav id="main-nav">
                <a href="../register.html" class="btn btn-primary btn-sm" id="nav-register-btn">Sign Up</a> <!-- Adjusted path -->
                <a href="../login.html" class="btn btn-secondary btn-sm" id="nav-login-btn">Sign In</a> <!-- Adjusted path -->
                <a href="../profile.html" class="nav-link hidden" id="nav-profile-link">My Profile</a> <!-- Adjusted path -->
                <a href="../admin.html" class="nav-link hidden" id="nav-admin-link">Admin Panel</a> <!-- Adjusted path -->
                <button class="btn btn-secondary hidden" id="nav-logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="exchange-detail-section">
            <div class="container">
                <div id="breadcrumb">
                    <a href="/">Home</a> / <span id="exchange-name-breadcrumb">Exchange Details</span>
                </div>

                <!-- Tab Navigation -->
                <nav class="exchange-tabs" id="exchange-tabs">
                    <a href="#" class="tab-link active" id="tab-overview">Overview</a>
                    <a href="#" class="tab-link" id="tab-reviews">Reviews</a>
                    <a href="#" class="tab-link" id="tab-news">News</a>
                    <a href="#" class="tab-link" id="tab-guide">Guide</a>
                </nav>

                <div id="exchange-detail-loading" class="loading-message">Loading exchange details...</div>
                <div id="exchange-detail-error" class="error-message"></div>

                <!-- Overview Tab Content -->
                <div id="overview-content">
                    <div id="exchange-detail" class="exchange-detail hidden">
                        <!-- Exchange details will be loaded here via JavaScript -->
                    </div>

                    <div id="review-section" class="hidden">
                        <h2>User Reviews</h2>
                        <div id="reviews-container">
                            <!-- Reviews will be loaded here -->
                            <div id="reviews-loading" class="loading-message">Loading reviews...</div>
                            <div id="reviews-error" class="error-message"></div>
                            <!-- Add Sorting Buttons -->
                            <div class="review-sort-controls" style="margin-bottom: 15px;">
                                <button id="sort-reviews-positive" class="btn btn-secondary btn-sm">Positive</button>
                                <button id="sort-reviews-negative" class="btn btn-secondary btn-sm">Negative</button>
                                <!-- <button id="sort-reviews-date" class="btn btn-secondary btn-sm">Sort: Newest First</button> -->
                            </div>
                            <div id="reviews-list"></div>
                            <!-- Add Review Button (Link) -->
                            <div style="margin-top: 20px;">
                                <!-- The href will be set dynamically by JS -->
                                <a href="#" id="add-review-link" class="btn btn-primary">Add Your Review</a>
                            </div>
                        </div>
                    </div>
                </div> <!-- End #overview-content -->

                <!-- Placeholder for potential future tab content loading -->
                <div id="news-content" class="hidden"></div>
                <div id="guide-content" class="hidden"></div>

            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Â© 2025 Crypta.Info. All rights reserved.</p>
            <nav>
                <a href="/static-page.html?slug=privacy">Privacy Policy</a> |
                <a href="/static-page.html?slug=terms">Terms of Service</a> |
                <a href="/static-page.html?slug=about">About Us</a> |
                <a href="/static-page.html?slug=faq">FAQ</a> |
                <a href="/static-page.html?slug=contacts">Contacts</a>
            </nav>
        </div>
    </footer>

    <script type="module" src="../js/exchange-detail.js"></script>
    <script>
        // Basic JS to set tab links based on slug
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const overviewTabLink = document.getElementById('tab-overview');
            const newsTabLink = document.getElementById('tab-news');
            const guideTabLink = document.getElementById('tab-guide');

            if (slug) {
                // Update links for sibling pages
                if (overviewTabLink) overviewTabLink.href = `#`; // Current page
                if (newsTabLink) newsTabLink.href = `news.html?slug=${slug}`;
                if (guideTabLink) guideTabLink.href = `guide.html?slug=${slug}`;
            } else {
                console.error("Exchange slug is missing from URL. Tab links may be incorrect.");
                // Optionally disable or hide tabs if slug is missing
            }
            // Placeholder: Update header nav based on login status (requires auth.js, ui.js)
            // import { updateHeaderNav } from '../js/ui.js'; updateHeaderNav();
        });
    </script>
</body>
</html>

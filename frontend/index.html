<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Crypta.Info</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <!-- Logo Title (left) -->
            <a href="/" class="logo">
                <img src="assets/images/logo-placeholder.png" alt="Crypta.Info Logo" height="40">
                <div>
                    <span class="logo-text">Crypta.Info</span>
                </div>
            </a>

            <!-- Right-side container for search and buttons -->
            <div class="header-right">
                <!-- Search Bar -->
                <div class="header-search-container">
                    <form id="search-filter-form">
                        <input type="search" id="search-input" placeholder="Search exchanges...">
                        <button type="submit" class="btn btn-primary btn-sm">Search</button>
                    </form>
                </div>

                <!-- Sign Up and Sign In -->
                <nav id="main-nav">
                    <a href="register.html" class="btn btn-primary" id="nav-register-btn">Sign Up</a>
                    <a href="login.html" class="btn btn-secondary" id="nav-login-btn">Sign In</a>
                    <a href="profile.html" class="nav-link hidden" id="nav-profile-link">My Profile</a> <!-- Added Profile Link -->
                    <a href="admin.html" class="nav-link hidden" id="nav-admin-link">Admin Panel</a> <!-- Added Admin Link (optional, handled by ui.js) -->
                    <button class="btn btn-secondary hidden" id="nav-logout-btn">Logout</button> <!-- Added Logout Button -->
                </nav>
            </div>
        </div>
    </header>

    <main>

        <!-- Exchange List Section -->
        <section id="exchange-list-section" class="exchange-list-section">
            <div class="container">
                <!-- <div class="section-header">
                    <h2>Top Cryptocurrency Exchanges</h2>
                </div> -->
                <!-- Removed Search Bar from here -->
                <!-- <div class="search-filter-section">
                    <form id="search-filter-form">
                        <input type="search" id="search-input" placeholder="Search by exchange name...">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div> -->

            <!-- Table container stays outside inner container to be full width -->
            <div id="exchange-table-container">
                <p id="loading-exchanges">Loading exchanges...</p>
                <div id="exchange-list-error" class="error-message"></div>
                <div class="card-view-toggle">
                    <button id="toggle-view-btn" class="btn btn-sm btn-secondary">Switch to Card View</button>
                </div>
                <table class="data-table exchange-table" id="exchange-table">
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Reviews</th>
                            <th>24h Volume</th>
                            <th>Info</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="exchange-list-body">
                        <!-- Table rows loaded here -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination could go inside .container or outside depending on desired width -->
            </div>
        </section>


    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container"><p>Â© 2025 Crypta.Info. All rights reserved.</p></div>
    </footer>

    <!-- We still use main.js as it sets up common things like header auth state -->
    <script type="module" src="js/main.js"></script>
</body>
</html>

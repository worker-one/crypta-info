<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypta.Info</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="assets/images/logo-placeholder.png" alt="Crypta.Info Logo" height="40">
                <div>
                    <span class="logo-text">Crypta.Info</span>
                </div>
            </a>
            <nav id="main-nav">
                <a href="register.html" class="btn btn-primary btn-sm" id="nav-register-btn">Sign Up</a>
                <a href="login.html" class="btn btn-secondary btn-sm" id="nav-login-btn">Sign In</a>
                <a href="profile.html" class="nav-link hidden" id="nav-profile-link">My Profile</a>
                <a href="admin.html" class="nav-link hidden" id="nav-admin-link">Admin Panel</a>
                <button class="btn btn-secondary hidden" id="nav-logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container auth-page">
        <h1>Register</h1>
        <form id="register-form" class="auth-form">
            <div id="register-error-message" class="error-message"></div>
            <div id="register-success-message" class="success-message"></div> <!-- For success feedback -->

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
             <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required minlength="3" maxlength="50">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>Minimum 8 characters</small>
            </div>
             <div class="form-group">
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" name="password_confirm" required minlength="8">
                 <div id="password-match-error" class="error-message" style="margin-top: 5px;"></div> <!-- Specific error for mismatch -->
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="register-submit-btn">Register</button>
            </div>
        </form>
        <p class="auth-switch">
            Already have an account? <a href="login.html">Login here</a>.
        </p>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Â© 2025 Crypta.Info. All rights reserved.</p>
            <nav>
                <a href="/static-page.html?slug=privacy">Privacy Policy</a> |
                <a href="/static-page.html?slug=terms">Terms of Service</a> |
                <a href="/static-page.html?slug=about">About Us</a> |
                <a href="/static-page.html?slug=faq">FAQ</a> |
                <a href="/static-page.html?slug=contacts">Contacts</a>
            </nav>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>

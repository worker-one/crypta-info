<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Обзор - Crypta.Info</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/button.css">
    <link rel="stylesheet" href="../css/pages/exchanges/details.css"><!-- Reuse exchange details CSS -->
    <link rel="stylesheet" href="../css/components/rating.css">
    <link rel="stylesheet" href="../css/components/reviews.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="../assets/images/logo-placeholder.png" alt="Crypta.Info Logo" height="40">
                <div>
                    <span class="logo-text">Crypta.Info</span>
                </div>
            </a>
            <nav id="main-nav">
                <!-- Navigation links remain the same -->
                <!-- <a href="../register.html" class="btn btn-primary btn-sm" id="nav-register-btn">Sign Up</a> -->
                <a href="../login.html" class="btn btn-primary btn-sm" id="nav-login-btn">Вход</a>
                <a href="../profile.html" class="nav-link hidden" id="nav-profile-link">My Profile</a>
                <a href="../admin.html" class="nav-link hidden" id="nav-admin-link">Admin Panel</a>
                <button class="btn btn-secondary hidden" id="nav-logout-btn">Logout</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="exchange-detail-section"><!-- Reuse class for consistent styling -->
            <div class="container">
                <div id="breadcrumb">
                    <a href="/books">Книги</a> / <span id="book-name-breadcrumb">Обзор книги</span>
                </div>
                <!-- Tab Navigation (reuse style) -->
                <nav class="details-tabs" id="book-tabs">
                    <a href="#" class="tab-link active" id="tab-overview">Обзор</a>
                    <a href="#" class="tab-link" id="tab-reviews">Отзывы</a>
                    <a href="#" class="tab-link" id="tab-buy">Где купить</a>
                </nav>

                <div id="book-detail-loading" class="loading-message">Загрузка описания книги...</div>
                <div id="book-detail-error" class="error-message"></div>

                <!-- Main Content Area (adopt exchange layout) -->
                <div id="overview-content">
                    <div id="book-detail" class="exchange-detail hidden">
                        <!-- Book details will be loaded here via JS, using exchange layout -->
                    </div>
                    <!-- Book Описание Section -->
                    <div id="book-Описание-content" class="book-description-section">
                        <h2>Описание</h2>
                        <p id="book-Описание-text">Загрузка описания...</p>
                    </div>
                    <!-- Review Section (reuse exchange markup) -->
                    <div id="review-section" class="hidden">
                        <h2>Отзывы о книге</h2>
                        <div id="reviews-container">
                            <div id="reviews-loading" class="loading-message">Загрузка отзывов...</div>
                            <div id="reviews-error" class="error-message"></div>
                            <div class="review-sort-controls" style="margin-bottom: 15px; display: flex; align-items: center;">
                                <div>
                                    <button id="sort-reviews-positive" class="btn btn-success btn-sm" style="min-width: 100px;">Хорошие</button>
                                    <button id="sort-reviews-negative" class="btn btn-danger btn-sm" style="min-width: 100px;">Плохие</button>
                                </div>
                                <a href="#" id="add-review-link" class="btn btn-primary" style="margin-left: auto; min-width: 150px; text-align: center;">Оставить отзыв</a>
                            </div>
                            <div id="reviews-list"></div>
                        </div>
                    </div>
                </div>
                <!-- Where to Buy Section (adopt exchange detail-card style) -->
                <div id="where-to-buy-content" class="details" style="margin-top: 30px;">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container">
            <p>© 2025 Crypta.Info. All rights reserved.</p>
            <nav>
                <!-- Footer links remain the same -->
                <a href="/privacy">Privacy Policy</a> |
                <a href="/terms">Terms of Service</a> |
                <a href="/about">About Us</a> |
                <a href="/faq">FAQ</a> |
                <a href="/contacts">Contacts</a>
            </nav>
        </div>
    </footer>

    <script type="module" src="../js/books/details.js"></script>
    <script>
        // Basic JS to set tab links based on book identifier (e.g., 'id')
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id'); // Assuming 'id' is used
            const overviewTabLink = document.getElementById('tab-overview');
            const reviewsTabLink = document.getElementById('tab-reviews');
            const buyTabLink = document.getElementById('tab-buy'); // Added

            if (bookId) {
                // Update links for sibling pages
                if (overviewTabLink) overviewTabLink.href = `#`; // Current page
                if (reviewsTabLink) reviewsTabLink.href = `reviews.html?id=${bookId}`; // Link to reviews page
                if (buyTabLink) buyTabLink.href = `buy.html?id=${bookId}`; // Added
            } else {
                console.error("Book identifier is missing from URL. Tab links may be incorrect.");
                // Optionally disable or hide tabs if identifier is missing
                if (reviewsTabLink) reviewsTabLink.href = '#'; // Prevent navigation without ID
                if (buyTabLink) buyTabLink.href = '#'; // Added
            }
        });
    </script>
</body>
</html>

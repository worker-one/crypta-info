<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Где купить книгу - Crypta.Info</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/books/details.css"> <!-- Reusing details CSS -->
    <link rel="stylesheet" href="../css/components/button.css">
    <style>
        #buy-links-list {
            list-style: none;
            padding: 0;
        }
        #buy-links-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #buy-links-list li a {
            text-decoration: none;
            color: #337ab7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div> <!-- Header will be loaded here -->

    <main>
        <section class="content-section">
            <div class="container">
                <div id="breadcrumb">
                    <a href="/books">Books</a> /
                    <a href="#" id="book-link-breadcrumb">Book</a> <!-- JS will populate this -->
                    / Где купить
                </div>

                <nav class="details-tabs" id="book-tabs">
                    <a href="#" class="tab-link" id="tab-overview">Обзор</a>
                    <a href="#" class="tab-link" id="tab-reviews">Отзывы</a>
                    <a href="#" class="tab-link active" id="tab-buy">Где купить</a>
                </nav>

                <h1 id="book-name-heading">Где купить книгу</h1> <!-- JS will populate this -->

                <div id="buy-section">
                    <div id="buy-content-loading" class="loading-message">Загрузка информации...</div>
                    <div id="buy-content-error" class="error-message hidden"></div>
                    <div id="buy-content-container">
                        <!-- Purchase links will be loaded here by JS -->
                        <ul id="buy-links-list">
                            <!-- Example: <li><a href="#" target="_blank">Store Name</a></li> -->
                        </ul>
                        <p id="no-buy-links" class="hidden">Информация о местах покупки отсутствует.</p>
                    </div>
                </div>

                <div id="page-loading" class="loading-message hidden">Загрузка страницы...</div>
                <div id="page-error" class="error-message message hidden"></div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div> <!-- Footer will be loaded here -->

    <script type="module">
        // Inline script for initial tab setup
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');

            const overviewTabLink = document.getElementById('tab-overview');
            const reviewsTabLink = document.getElementById('tab-reviews');
            const buyTabLink = document.getElementById('tab-buy');

            if (bookId) {
                if (overviewTabLink) overviewTabLink.href = `details.html?id=${bookId}`;
                if (reviewsTabLink) reviewsTabLink.href = `reviews.html?id=${bookId}`;
                if (buyTabLink) buyTabLink.href = `#`; // Current page
            } else {
                console.error("Book ID missing. Tab links may be incorrect.");
                if (overviewTabLink) overviewTabLink.href = '#';
                if (reviewsTabLink) reviewsTabLink.href = '#';
                if (buyTabLink) buyTabLink.href = '#';
            }
        });
    </script>
    <script type="module" src="../js/books/buy.js"></script>
</body>
</html>

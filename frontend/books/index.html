<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Crypta.Info</title> <!-- Changed Литература -->
    <link rel="stylesheet" href="../css/layout.css?v=1.0"> <!-- Adjusted path -->
    <link rel="stylesheet" href="../css/main.css?v=1.0"> <!-- Adjusted path -->
    <link rel="stylesheet" href="../css/pages/books/details.css?v=1.0">
    <link rel="stylesheet" href="../css/pages/books/index.css?v=1.0"> <!-- New CSS for books -->
</head>
<body>
    <div id="header-placeholder"></div>

    <main>


        <!-- Book List Section -->
        <section id="item-list-section" class="item-list-section"> <!-- Changed ID -->
            <div class="container">

            <div class="intro-text-box">
                <p>Explore our curated list of books covering various topics in the crypto and blockchain space. Find valuable resources to deepen your understanding.</p> <!-- Changed Intro Text -->
            </div>
            
            <!-- Filters Section -->
            <div id="book-filters" class="book-filters-container"> <!-- Changed ID -->
                <!-- Combined Search and Filter Form -->
                <form id="search-filter-form">
                    <!-- Search Input -->
                    <input type="search" id="search-input" placeholder="Search books by title..." style="flex:1; min-width:0;"> <!-- Changed placeholder -->

                    <!-- Topic Filter -->
                    <div class="filter-group">
                        <label for="filter-topic">Topic:</label>
                        <select id="filter-topic" name="topic_id"> <!-- Changed filter -->
                            <option value="">Any Topic</option>
                            <!-- Options populated by JS -->
                        </select>
                    </div>

                    <!-- Action Buttons -->
                    <div class="filter-buttons">
                        <button type="submit" class="btn btn-primary btn-sm">Search</button> <!-- Use submit for search -->
                        <button type="button" id="apply-filters-btn" class="btn btn-secondary btn-sm">Apply Filters</button> <!-- Keep separate apply for filters if needed, or combine logic -->
                        <button type="button" id="reset-filters-btn" class="btn btn-outline-secondary btn-sm">Reset</button>
                    </div>
                </form>
                <!-- Removed the separate filter-form and header-search-container wrapper -->
            </div>

                <!-- Table container -->
                <div id="item-table-container"> <!-- Changed ID -->
                    <p id="loading-books">Loading books...</p> <!-- Changed ID -->
                    <div id="item-list-error" class="error-message"></div> <!-- Changed ID -->
                    <div class="card-view-toggle">
                        <!-- Added toggle button structure -->
                        <button id="toggle-view-btn" class="btn btn-sm btn-secondary hidden">
                            <span class="table-view-text hidden">Switch to Table View</span>
                            <span class="card-view-text">Switch to Card View</span>
                        </button>
                    </div>

                    <!-- Table View -->
                    <table class="data-table item-table" id="item-table"> <!-- Changed class and ID -->
                        <thead>
                            <tr>
                                <th>#</th>
                                <th> </th> <!-- Changed Header -->
                                <th class="sortable" data-sort-key="name">Литература</th>
                                <th class="sortable" data-sort-key="overall_average_rating">Рейтинг</th>
                                <th class="sortable" data-sort-key="total_review_count">Отзывы</th>
                                <th class="sortable" data-sort-key="year">Год</th> 
                                <th class="sortable" data-sort-key="author">Автор</th>
                                <th><!-- Action column header removed/emptied --></th>
                            </tr>
                        </thead>
                        <tbody id="item-list-body"> <!-- Changed ID -->
                            <!-- Table rows loaded here -->
                        </tbody>
                    </table>

                    <!-- Card View -->
                    <div id="book-card-container" class="book-card-list hidden"> <!-- Changed ID and class -->
                        <!-- Card items will be loaded here -->
                    </div>
                </div>
                <!-- Pagination -->
                 <div id="pagination-controls" class="pagination-controls" style="margin-top: 20px;">
                    <!-- Pagination buttons will be added here by JS -->
                </div>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <!-- Reference the new books JS file -->
    <script type="module" src="../js/books/main.js?v=1.0"></script> <!-- Changed script reference -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Обзор - Crypta.Info</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/button.css">
    <link rel="stylesheet" href="../css/pages/exchanges/details.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-placeholder"></div> <!-- Header will be loaded here -->

    <main>
        <section class="exchange-detail-section">
            <div class="container">
                <div id="breadcrumb">
                    <a href="/exchanges">Биржи</a> / <span id="exchange-name-breadcrumb">Обзор биржи</span>
                </div>

                <!-- Tab Navigation -->
                <nav class="details-tabs" id="exchange-details-tabs">
                    <a href="#" class="tab-link active" id="tab-overview">Обзор</a>
                    <a href="#" class="tab-link" id="tab-reviews">Отзывы</a>
                    <a href="#" class="tab-link" id="tab-news">Новости биржи</a>
                    <a href="#" class="tab-link" id="tab-guide">Инструкции</a>
                    <a href="#" class="tab-link btn btn-primary hidden" id="tab-website" target="_blank" rel="noopener noreferrer" style="margin-left: auto; color: white">Официальный сайт</a>
                </nav>

                <div id="exchange-detail-loading" class="loading-message">Loading exchange details...</div>
                <div id="exchange-detail-error" class="error-message"></div>

                <!-- Обзор Tab Content -->
                <div id="overview-content">
                    <div id="exchange-detail" class="exchange-detail hidden">
                        <!-- Exchange details will be loaded here via JavaScript -->
                    </div>

                    <div id="review-section" class="hidden">
                        <h2>Отзывы о бирже</h2>
                        <div id="reviews-container">
                            <!-- Reviews will be loaded here -->
                            <div id="reviews-loading" class="loading-message">Загрузка отзывов</div>
                            <div id="reviews-error" class="error-message"></div>
                            <!-- Add Sorting Buttons -->
                            <div class="review-sort-controls" style="margin-bottom: 15px; display: flex; align-items: center;">
                                <div>
                                    <button id="sort-reviews-positive" class="btn btn-success btn-sm" style="min-width: 100px;">Хорошие</button>
                                    <button id="sort-reviews-negative" class="btn btn-danger btn-sm" style="min-width: 100px;">Плохие</button>
                                    <!-- <button id="sort-reviews-date" class="btn btn-secondary btn-sm">Sort: Newest First</button> -->
                                </div>
                                <!-- The href will be set dynamically by JS -->
                                <a href="#" id="add-review-link" class="btn btn-primary" style="margin-left: auto; min-width: 150px; text-align: center;">Оставить отзыв</a>
                            </div>
                             
                            <div id="reviews-list"></div>
                            <!-- Add Review Button (Link) -->

                        </div>
                    </div>
                </div> <!-- End #overview-content -->

                <!-- Placeholder for potential future tab content loading -->
                <div id="news-content" class="hidden"></div>
                <div id="guide-content" class="hidden"></div>

            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div> <!-- Footer will be loaded here -->

    <script type="module" src="../js/exchanges/details.js"></script>
</body>
</html>
